<div class="navbar-component-wrapper">
  <nav [ngClass]="{ 'sidebar-collapse': !sidebarVisible }" class="bg-faded sidebar sidebar-expand">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <div class="d-flex sidebar-top-item">
          <a [routerLink]="['/']">
            <label *ngIf="sidebarVisible" class="nav-link-text sidebar-top-item-text">
              <i class="fa fa-arrow-left" aria-hidden="true"></i> Back to site
            </label>
          </a>
          <a (click)="toggleSidebar()">
            <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
          </a>
        </div>
      </li>
      <hr>

      <!--OVERVIEW-->
      <li [routerLinkActive]="['nav-link-active']" [routerLinkActiveOptions]="{exact:true}"  class="nav-item">
        <a class="nav-link" [routerLink]="['/dashboard']">
          <div class="d-flex sidebar-link-item">
            <i class="fa fa-bar-chart fa-lg" aria-hidden="true"></i>
            <label *ngIf="sidebarVisible" class="nav-link-text">
              Overview
            </label>
          </div>
        </a>
      </li>

      <!--NEW POSTS-->
      <li [routerLinkActive]="['nav-link-active']" [routerLinkActiveOptions]="{exact:true}"  class="nav-item">
        <a class="nav-link" [routerLink]="['/dashboard/posts']">
          <div class="d-flex sidebar-link-item">
            <i class="fa fa-book fa-lg" aria-hidden="true"></i>
            <label *ngIf="sidebarVisible" class="nav-link-text">
            Posts
          </label>
          </div>
        </a>
      </li>

    </ul>
  </nav>
</div>
