<div class="planner-task-manager container">
  <div class="planner-task-manager-header d-flex">
    <h3>Tasks</h3>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">
      <i class="fa fa-plus-circle" aria-hidden="true"></i>
      Add Task
    </button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Fleet</th>
        <th scope="col">Defect No.</th>
        <th scope="col">Date Raised</th>
        <th scope="col">Defects</th>
        <th scope="col">Category</th>
      </tr>
    </thead>
    <tbody>
        <tr class="task-item">
          <td>A380</td>
          <td>CD12345</td>
          <td>9 August 2017</td>
          <td>Lavatory 12 unable to latch</td>
          <td>Lavatory</td>
        </tr>
    </tbody>
  </table>
</div>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
      </div>
      <div class="container">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Priority level</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button style="margin-bottom: 2em;" type="button" class="btn btn-primary">
            Create Task
          </button>
          <br>
        </form>
      </div>
    </div>
  </div>
</div>
